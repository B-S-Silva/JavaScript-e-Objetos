<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Exemplo de Script com Objetos de Formulário</title>
</head>
<body onload="alert('Após realizar os testes, feche a janela para voltar')">
    <form name="form1">
        <div align="center">
            <br><h3>Clique em um dos botões para alterar a cor de sua página</h3>
            <input type="radio" name="cor" value="Azul" onclick="document.bgColor='blue'"> Azul &nbsp;&nbsp;
            <input type="radio" name="cor" value="Vermelho" onclick="document.bgColor='red'"> Vermelho &nbsp;&nbsp;
            <input type="radio" name="cor" value="Verde" onclick="document.bgColor='green'"> Verde &nbsp;&nbsp;
            <input type="radio" name="cor" value="Amarelo" onclick="document.bgColor='yellow'"> Amarelo &nbsp;&nbsp;
            <input type="radio" name="cor" value="Amarelo Ouro" onclick="document.bgColor='gold'"> Amarelo Ouro &nbsp;&nbsp;
            <input type="radio" name="cor" value="Azul Claro" onclick="document.bgColor='cyan'"> Azul Claro &nbsp;&nbsp;
            <input type="radio" name="cor" value="Verde Claro" onclick="document.bgColor='lime'"> Verde Claro &nbsp;&nbsp;
        </div>
    </form>
</body>
</html>
