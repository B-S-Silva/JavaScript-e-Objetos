<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .calculadora {
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            border-radius: 12px;
            padding: 30px;
            width: 320px;
            text-align: center;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.15);
        }
        .calculadora h1 {
            font-size: 28px;
            margin-bottom: 25px;
            color: #2c3e50;
            font-weight: 700;
        }
        .input-group {
            margin-bottom: 20px;
        }
        input[type="number"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
            outline: none;
            transition: box-shadow 0.3s;
        }
        input[type="number"]:focus {
            box-shadow: inset 0 0 5px rgba(41, 128, 185, 0.6);
        }
        .botoes button {
            width: 45%;
            padding: 12px;
            margin: 5px 5px 0;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #2980b9;
            color: white;
            transition: background-color 0.3s, transform 0.1s;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .botoes button:hover {
            background-color: #3498db;
            transform: translateY(-2px);
        }
        .botoes button:active {
            transform: translateY(1px);
            background-color: #1f618d;
        }
        .resultado {
            font-size: 22px;
            margin-top: 25px;
            color: #34495e;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="calculadora">
    <h1>Calculadora</h1>
    <div class="input-group">
        <label for="primeiroNumero" hidden>Primeiro Número</label>
        <input type="number" id="primeiroNumero" placeholder="Digite o primeiro número">
    </div>
    <div class="input-group">
        <label for="segundoNumero" hidden>Segundo Número</label>
        <input type="number" id="segundoNumero" placeholder="Digite o segundo número">
    </div>
    <div class="botoes">
        <button onclick="calcular('soma')">Soma</button>
        <button onclick="calcular('subtrair')">Subtrair</button>
        <button onclick="calcular('multiplicar')">Multiplicar</button>
        <button onclick="calcular('dividir')">Dividir</button>
    </div>
    <div class="resultado">
        O Resultado é <span id="resultado">0</span>
    </div>
</div>

<script>
    function calcular(operacao) {
        const primeiroNumero = parseFloat(document.getElementById('primeiroNumero').value);
        const segundoNumero = parseFloat(document.getElementById('segundoNumero').value);
        let resultado;

        switch (operacao) {
            case 'soma':
                resultado = primeiroNumero + segundoNumero;
                break;
            case 'subtrair':
                resultado = primeiroNumero - segundoNumero;
                break;
            case 'multiplicar':
                resultado = primeiroNumero * segundoNumero;
                break;
            case 'dividir':
                resultado = segundoNumero !== 0 ? primeiroNumero / segundoNumero : 'Infinito';
                break;
        }
        document.getElementById('resultado').textContent = resultado;
    }
</script>

</body>
</html>
